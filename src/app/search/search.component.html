<form name="searchForm" role="form">
	<div class="form-group">
		<label for="productTitle">商品名称：</label>
		<input type="text" class="form-control" id="productTitle" placeholder="商品名称">
	</div>
	<div class="form-group">
		<label>商品价格：</label>
		<input type="number" class="form-control" min="0" id="prductPrice" placeholder="商品价格">
	</div>
	<div class="form-group">
		<label>商品分类：</label>
		<select id="productCategory" class="form-control"></select>
	</div>
	<div class="form-group">

	</div>
</form>
